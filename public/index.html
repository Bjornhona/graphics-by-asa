  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-D8ZL6SL0B0"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-D8ZL6SL0B0");
    </script>

    <!-- TarteauCitron Open Source Cookie Banner -->
    <script src="/tarteaucitron/tarteaucitron.min.js"></script>
    <script type="text/javascript">
      tarteaucitron.init({
        privacyUrl: "" /* Privacy policy url */,
        bodyPosition:
          "top" /* top to bring it as first element for accessibility */,
        hashtag: "#tarteaucitron" /* Open the panel with this hashtag */,
        cookieName: "tarteaucitron" /* Cookie name */,
        orientation: "middle" /* Banner position (top - bottom) */,
        groupServices: true /* Group services by category */,
        showDetailsOnClick: true /* Click to expand the description */,
        serviceDefaultState: "wait" /* Default state (true - wait - false) */,
        showAlertSmall: false /* Show the small banner on bottom right */,
        cookieslist: false /* Show the cookie list in a mini banner */,
        cookieslistEmbed: false /* Show the cookie list on the control panel */,
        closePopup: true /* Show a close X on the banner */,
        showIcon: true /* Show cookie icon to manage cookies */,
        //"iconSrc": "", /* Optionnal: URL or base64 encoded image */
        iconPosition:
          "BottomRight" /* Position of the cookie (BottomRight - BottomLeft - TopRight - TopLeft) */,
        adblocker: false /* Show a Warning if an adblocker is detected */,
        DenyAllCta: true /* Show the deny all button */,
        AcceptAllCta: true /* Show the accept all button */,
        highPrivacy: true /* HIGHLY RECOMMANDED Disable auto consent */,
        alwaysNeedConsent: false /* Ask the consent for "Privacy by design" services */,
        handleBrowserDNTRequest: false /* If Do Not Track == 1, disallow all */,
        removeCredit: false /* Remove credit link */,
        moreInfoLink: true /* Show more info link */,
        useExternalCss: false /* Expert mode: do not load the tarteaucitron.css file */,
        useExternalJs: false /* Expert mode: do not load the tarteaucitron js files */,
        //"cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for multisite */
        readmoreLink: "" /* Change the default readmore link */,
        mandatory: true /* Show a message about mandatory cookies */,
        mandatoryCta: false /* Show the disabled accept button when mandatory on */,
        //"customCloserId": "", /* Optional a11y: Custom element ID used to open the panel */
        googleConsentMode: true /* Enable Google Consent Mode v2 for Google ads & GA4 */,
        bingConsentMode: true /* Enable Bing Consent Mode for Clarity & Bing Ads */,
        softConsentMode: false /* Soft consent mode (consent is required to load the services) */,
        dataLayer: false /* Send an event to dataLayer with the services status */,
        serverSide: false /* Server side only, tags are not loaded client side */,
        partnersList: true /* Show the number of partners on the popup/middle banner */,
      });
      (tarteaucitron.job = tarteaucitron.job || []).push(
        // "gcmadstorage",
        "gcmanalyticsstorage",
        "gcmfunctionality",
        "gcmpersonalization",
        // "gcmadsuserdata",
        "gcmsecurity"
      );
    </script>
